<section id="wrapper" class="login-register login-sidebar"  style="background-image:url(../../assets/images/background/wallpaper_2.jpg);">
  <div class="login-box card">
    <div class="card-block">
      <div class="form-horizontal form-material">
        <a href="javascript:void(0)" class="text-center db"><img src="../../assets/images/logo.png" /></a>  
        
        <div class="form-group m-t-40">
          <div class="col-xs-12">
            <input class="form-control" type="text" placeholder="Usuario" [(ngModel)]="usuario">
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-12">
            <input class="form-control" type="password" placeholder="Contraseña" [(ngModel)]="clave">
          </div>
        </div>
        <div class="form-group text-center m-t-20">
          <div class="col-xs-12">
            <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" type="button" (click) = "LoguearUsuario()">Iniciar Sesión</button>
          </div>
        </div>
        <div class="form-group m-b-0">
          <div class="col-sm-12 text-center">
            2018 ® Cajacopi. Coordinación TIC
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
